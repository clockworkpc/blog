language: ruby
  rvm:
    - 2.6.5
cache: bundler
dist: bionic
branches:
  only:
  - master
before_install:
  - yes | gem update --system --force
  - gem install bundler
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site
deploy:
  repo: clockworkpc/clockworkpc.github.io
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
